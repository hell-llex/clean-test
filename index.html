<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header>
    <section class="info">
      <img class="info__image" src="./eisenhower-matrix.jpg" alt="">
      <a class="info__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
  </header>
  <main>
    <section class="todo-wrapper">
      <section id="add-element" class="todo-wrapper__add-element">
        <label for="new-task">Add Item</label>
        <section class="todo-wrapper__task-wrapper">
          <input id="new-task" class="todo-wrapper__task new-task" type="text">
          <button>Add</button>
        </section>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks" class="todo-wrapper__incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="todo-wrapper__task">Pay Bills</label>
            <input type="text" class="todo-wrapper__task">
            <button class="todo-wrapper__edit-task">Edit</button>
            <button class="todo-wrapper__delete-task"><img src="./remove.svg" alt="Delete button"></button>
          </li>
          <li class="todo-wrapper__edit-mode">
            <input type="checkbox">
            <label class="todo-wrapper__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-wrapper__task">
            <button class="todo-wrapper__edit-task">Save</button>
            <button class="todo-wrapper__delete-task"><img src="./remove.svg" alt="Delete button"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks" class="todo-wrapper__completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="todo-wrapper__task">See the Doctor</label>
            <input type="text" class="todo-wrapper__task">
            <button class="todo-wrapper__edit-task">Edit</button>
            <button class="todo-wrapper__delete-task"><img src="./remove.svg" alt="Delete button"></button>
          </li>
        </ul>
      </section>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
